<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Beat & Melody Maker</title>
    <!-- Tone.js library for audio synthesis and scheduling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Beat &amp; Melody Maker</h1>
        <p class="tagline">Create beats and melodies right in your browser</p>
    </header>
    <main>
        <section id="sequencer">
            <h2>Beat Sequencer</h2>
            <div id="sequencer-controls" class="controls">
                <button id="play">Play</button>
                <button id="stop" disabled>Stop</button>
                <label for="tempo">Tempo: <span id="tempo-value">120</span> bpm</label>
                <input type="range" id="tempo" min="60" max="200" value="120">
            </div>
            <!-- Grid for the sequencer will be generated by script.js -->
            <div id="grid" class="grid"></div>
        </section>
        <section id="keyboard">
            <h2>Melody Keyboard</h2>
            <p class="keyboard-tip">Click the keys below to play melodies</p>
            <div id="piano" class="piano"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Simple Studio. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
