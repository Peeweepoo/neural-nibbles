<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Maker Studio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Beat Maker Studio</h1>
      <p class="tagline">Craft professional beats and melodies with ease</p>
    </header>
    <!-- Loading overlay to indicate samples are being fetched -->
    <div id="loading" class="hidden">Loading samples…</div>
    <!-- Controls for playback and tempo -->
    <section id="controls">
      <button id="play">Play</button>
      <button id="stop" disabled>Stop</button>
      <label class="tempo-label"
        >Tempo:
        <input type="range" id="tempo" min="60" max="180" value="120" />
        <span id="tempo-value">120</span> BPM
      </label>
    </section>
    <!-- Sequencer grid will be inserted here -->
    <section id="sequencer">
      <div id="grid"></div>
    </section>
    <!-- On‑screen keyboard -->
    <section id="keyboard">
      <div id="piano"></div>
    </section>
    <!-- Tone.js library -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
    <!-- Application logic -->
    <script src="script.js"></script>
  </body>
</html>
